<!DOCTYPE html><html class="" lang=zh-cmn-Hans style="position: static;"><head><meta http-equiv=Content-Type content="text/html; charset=UTF-8"><meta name=description content=""><meta name=HandheldFriendly content=True><meta name=MobileOptimized content=320><meta name=format-detection content="telephone=no"><meta http-equiv=cleartype content=on><meta name=referrer content=always><link rel="shortcut icon" href=https://b.yzcdn.cn/v2/image/yz_fc.ico><title>购物车</title><meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><style>[v-cloak]{
    display: none;
  }</style><link href=/static/css/cart.b5df43cf2b86b728f21eea5c2a95cc32.css rel=stylesheet></head><body class=body-fixed-bottom style=""><div class=container style="min-height: 581px;" v-cloak><div class="content clearfix js-page-content"><div id=cart-container><div><div class="js-shop-list shop-list"><div class="block block-order block-cart" v-for="(shop,shopIndex) of lists" v-if=lists><div class=header><div class="select-group js-select-group" @click=selectShop(shop)><span class=check :class={checked:shop.checked} v-show=!editingShop></span> <span class=check :class={checked:shop.removeChecked} v-show=editingShop></span></div><a class=shop-title><i class=custom-store-img>店铺：</i> {{shop.shopTitle}} </a><a href=javascript:; data-type=cart class="j-edit-list pull-right c-blue font-size-12 edit-list" @click=edit(shop,shopIndex)>{{shop.editingMsg}}</a></div><div><ul class="js-list block block-list block-list-cart border-0"><li class="block-item block-item-cart" :class={editing:shop.editing} v-for="(good,goodIndex) of shop.goodsList" @touchstart=start($event,good) @touchend="end($event,shopIndex,good,goodIndex )"><div><div class=check-container @click=" selectGood(shop,good)"><span class=check :class="{checked:editingShop ? good.removeChecked : good.checked}"></span></div><div class="name-card clearfix"><a class="thumb js-goods-link"><img :src=good.img class=js-lazy></a><div class=detail><a class=js-goods-link><h3 class="title js-ellipsis"><i>{{good.title}}</i></h3></a><p class="sku ellipsis">{{good.sku}}</p><div class=num v-show=!shop.editing>×<span class=num-txt>{{good.number }}</span></div><div class=num v-show=shop.editing><div class=quantity><button type=button class=minus :class="{disabled:good.number === 1}"></button> <input type=text pattern=[0-9]* class=txt v-model.number=good.number> <button type=button class=plus></button><div class="response-area response-area-minus" @click=reduce(good)></div><div class="response-area response-area-plus" @click=add(good)></div></div></div><div class="price c-orange">¥<span>{{good.price | currency}}</span></div></div><div class=error-box></div></div><div class=delete-btn @click=remove(shop,shopIndex,good,goodIndex)><span>删除</span></div></div></li></ul></div></div></div><div style=padding:0; class="js-bottom-opts bottom-fix"><div class="go-shop-tip js-go-shop-tip c-orange font-size-12">你需要分开结算每个店铺的商品哦~</div><div class="bottom-cart clear-fix"><div class=select-all @click=selectAll><span class=check :class="{checked: editingShop ? allRemnoveSelected : allSelected}"></span> 全选</div><div class=total-price v-show=!editingShop>合计：¥<span class=js-total-price style="color: rgb(255, 102, 0);">{{total | currency}}</span><p class=c-gray-dark>不含运费</p></div><button href=javascript:; :disabled=!selectLists.length class="js-go-pay btn btn-orange-dark font-size-14" v-show=!editingShop>结算 (3)</button> <button href=javascript:; :disabled=!removeLists.length class="j-delete-goods btn font-size-14 btn-red" v-show=editingShop @click=removeAll(editingShop)>删除</button></div></div></div></div></div></div><script type=text/javascript src=/static/js/manifest.ff1138d9dc07dd4e3834.js></script><script type=text/javascript src=/static/js/vendor.a7ee13eec19f39d93d53.js></script><script type=text/javascript src=/static/js/cart.583250dcabc7d322d7fe.js></script></body></html>
